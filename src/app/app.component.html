<h2>Lista de Archivos y Directorios</h2>

<ul>
  <li *ngFor="let item of fileList">
    {{ item.type == 'd' ? 'Carpeta: ' : 'Archivo: ' }} {{ item.name }}
    <button *ngIf="item.type == 'd'" (click)="enterDirectory(item.name)">Entrar</button>
    <button *ngIf="item.type == '-'"  (click)="downloadFile(item)">Descargar</button>
  </li>
</ul>
